<app-navbar></app-navbar>
<div class="statistics-container">
  <div class="stat-card">
    <h3>Villes les plus actives</h3>
    <div *ngIf="chartData.length > 0" class="chart-container">
      <google-chart 
        [type]="chartType" 
        [data]="chartData" 
        [options]="chartOptions" 
        [width]="500" 
        [height]="400">
      </google-chart>
    </div>
    <p *ngIf="!topCities.length && !errorMessage">Chargement des donn√©es...</p>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>

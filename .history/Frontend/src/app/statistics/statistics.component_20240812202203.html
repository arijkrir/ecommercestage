<div class="statistics-container">
    <p-card>
      <ng-template pTemplate="header">
        <div class="header">
          <h2>Statistiques Générales</h2>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <p>Contenu détaillé des statistiques générales.</p>
      </ng-template>
    </p-card>
  
    <div class="card-row">
      <p-card class="card">
        <ng-template pTemplate="header">
          <div class="card-header">Carte 1</div>
        </ng-template>
        <ng-template pTemplate="content">
          <p>Contenu de la carte 1</p>
        </ng-template>
      </p-card>
  
      <p-card class="card">
        <ng-template pTemplate="header">
          <div class="card-header">Carte 2</div>
        </ng-template>
        <ng-template pTemplate="content">
          <p>Contenu de la carte 2</p>
        </ng-template>
      </p-card>
  
      <p-card class="card">
        <ng-template pTemplate="header">
          <div class="card-header">Répartition des Villes</div>
        </ng-template>
        <ng-template pTemplate="content">
          <div style="display: flex; justify-content: center; align-items: center;">
            <canvas baseChart
                    [data]="pieChartData"
                    [options]="pieChartOptions"
                    [chartType]="pieChartType">
            </canvas>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>

<div class="statistics-container">
    <!-- Carte longue de PrimeNG -->
    <p-card>
      <ng-template pTemplate="header">
        <div class="header">
          <h2>Statistiques Générales</h2>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <p>Contenu détaillé des statistiques générales.</p>
      </ng-template>
    </p-card>
  
    <!-- Trois cartes côte à côte -->
    <div class="card-row">
      <p-card class="card">
        <ng-template pTemplate="header">
          <div class="card-header">Carte 1</div>
        </ng-template>
        <ng-template pTemplate="content">
          <p>Contenu de la carte 1</p>
        </ng-template>
      </p-card>
  
      <p-card class="card">
        <ng-template pTemplate="header">
          <div class="card-header">Carte 2</div>
        </ng-template>
        <ng-template pTemplate="content">
          <p>Contenu de la carte 2</p>
        </ng-template>
      </p-card>
  
      <p-card class="card">
        <ng-template pTemplate="header">
          <div class="card-header">Carte de la Tunisie</div>
        </ng-template>
        <ng-template pTemplate="content">
          <div class="map-container">
            <img src="assets/images/tn-02.png" id="map-image" class="map-image" alt="Carte de la Tunisie">
            <svg id="map-svg" class="map-svg">
              <!-- Les cercles seront ajoutés ici avec JavaScript -->
            </svg>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>

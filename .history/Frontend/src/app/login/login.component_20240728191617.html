<div class="login-form">
    <h2>Se connecter</h2>
    <form (ngSubmit)="submitLoginForm()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email ou Téléphone :</label>
        <input type="text" id="email" name="email" [(ngModel)]="loginFormModel.email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginFormModel.password" required>
      </div>
      <button type="submit">Se connecter</button>
    </form>
  </div>
